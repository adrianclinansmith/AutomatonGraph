<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>DFA</title>
</head>
<body>
	<h1>DFA</h1>
	<!-- graph container -->
	<div id="svgDiv">
		<!-- svg graph -->
		<svg xmlns="http://www.w3.org/2000/svg" height="500" width="1000" 
			 style="background-color:white;" id="svg">
			 <!-- graph style  -->
			<style>
				.edge {
					stroke: black;
					stroke-width: 2px;
				}

				.edge-fo {
					text-align: left;
					background-color: transparent;
				}

				.state {
					fill: white;
					stroke: black;
					stroke-width: 2px;
				}
				
				.state-fo {
					text-align: left;
					background-color: transparent;
					pointer-events: none;
				}
				
				.state-label {
					line-height: 40px; /* âˆš(2) x (radius=30) = 42.43 */
					width: 40px;
					text-align: center;
					pointer-events: none;
					font-size: 25px;
					font-family: Monaco, monospace;
					background-color: transparent;
					border: none;
				}
			</style>
			<!-- graph element templates -->
			<svg id="template-container" pointer-events="none" visibility="hidden">
				<!-- edge template  -->
				<g class="edge-g" id="edge-g-template">
					<path class="edge" d data-head data-tail id="edge-template"
						marker-end="url(#arrowhead-red)" style="stroke: red;">
					</path>
					<foreignObject class="edge-fo" height="100%"
						requiredExtensions="http://www.w3.org/1999/xhtml" width="100%">
						<input xmlns="http://www.w3.org/1999/xhtml" class="edge-label" type="text"></input>
					</foreignObject>
				</g>
			</svg>
			<!-- graph element definitions -->
			  <defs>
				<marker id="arrowhead" markerWidth="10" markerHeight="10"
					refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
				  <path d="M 0,0 L 0,6 L 9,3 z" fill="black" />
				</marker>
			  </defs>
			  <defs>
				<marker id="arrowhead-red" markerWidth="10" markerHeight="10"
					refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
				  <path d="M 0,0 L 0,6 L 9,3 z" fill="red" />
				</marker>
			  </defs>   
			  <!-- graph elements (to be populated) -->
		</svg>
	</div>
	<!-- buttons  -->
	<button id="newStateButton">new state</button>
	<button id="newEdgeButton">new edge</button>
	<button id="downloadButton">download</button>
	<input type="file" name="upload" id="uploadButton">
	
	<!-- scripts  -->
	<script src="./js/Edge.js"></script>
	<script src="./js/State.js"></script>
	<script src="./js/Graph.js"></script> 
	<script src="./js/init.js"></script> 
	<!-- <script src="./js/initExample.js"></script>  -->
</body>
</html>
