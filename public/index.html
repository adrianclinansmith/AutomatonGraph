<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>DFA</title>
</head>
<body>
	<h1>DFA</h1>
	<div id="svgDiv">
		<svg xmlns="http://www.w3.org/2000/svg" height="500" width="1000" 
			 style="background-color:white" id="svg">
			<style>
				.state {
					fill: white;
					stroke: black;
					stroke-width: 2px;
				}
				
				.state-fo {
					text-align: left;
					background-color: transparent;
					pointer-events: none;
				}
				
				.state-label {
					line-height: 40px; /* âˆš(2) x (radius=30) = 42.43 */
					width: 40px;
					text-align: center;
					pointer-events: none;
					font-size: 25px;
					font-family: Monaco, monospace;
					background-color: transparent;
					border: none;
				}
			</style>
			<!-- graph element definitions -->
			<defs>
				<marker id="arrowhead" markerWidth="10" markerHeight="10"
					refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
				  <path d="M 0,0 L 0,6 L 9,3 z" fill="red" />
				</marker>
			  </defs>
			<defs>
				<path stroke="red" marker-end="url(#arrowhead)" class="edge"
			  	data-tail data-head d>
				</path>
			</defs>	  
		</svg>
	</div>
	<button id="newStateButton">new state</button>
	<button id="newEdgeButton">new edge</button>
	<button id="downloadButton">download</button>
	<input type="file" name="upload" id="uploadButton">
	
	<script src="./js/Edge.js"></script>
	<script src="./js/State.js"></script>
	<script src="./js/Graph.js"></script> 
	<script src="./js/init.js"></script> 
	<!-- <script src="./js/initExample.js"></script>  -->
</body>
</html>
