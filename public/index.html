<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>DFA</title>
</head>
<body>
	<h1>DFA</h1>
	<!-- graph container -->
	<div id="svgDiv">
		<!-- svg graph -->
		<svg xmlns="http://www.w3.org/2000/svg" height="500" width="1000" 
			 style="background-color:white;" id="svg">
			 <!-- graph style  -->
			<style>
				.edge {
					stroke: black;
					stroke-width: 2px;
				}

				.edge-foreign-object {
					text-align: left;
					background-color: transparent;
				}

				.edge-label {
					background-color: transparent;
					border: none;
					pointer-events: none;
				}

				.state {
					fill: white;
					stroke: black;
					stroke-width: 2px;
				}
				
				.state-goal-inner-circle {
					fill: white;
					pointer-events: none;
					stroke: black;
					stroke-width: 2px;
					visibility: hidden;
				}
				
				.state-foreign-object {
					text-align: left;
					background-color: transparent;
					pointer-events: none;
				}
				
				.state-label {
					line-height: 40px; /* âˆš(2) x (radius=30) = 42.43 */
					width: 40px;
					text-align: center;
					pointer-events: none;
					font-size: 25px;
					font-family: Monaco, monospace;
					background-color: transparent;
					border: none;
				}
			</style>
			<!-- graph element templates -->
			<svg id="template-container" pointer-events="none" visibility="hidden">
				<!-- edge template  -->
				<g class="edge-g" id="edge-g-template">
					<path class="edge" d data-head data-tail id="edge-template"
						marker-end="url(#arrowhead-red)" style="stroke: red;">
					</path>
					<foreignObject class="edge-foreign-object" height="100%"
						requiredExtensions="http://www.w3.org/1999/xhtml" width="100%">
						<input xmlns="http://www.w3.org/1999/xhtml" class="edge-label" type="text" />
					</foreignObject>
					<circle class="animation-circle" r="5">
						<animateMotion begin="indefinite" dur="3s" path />
					</circle>
				</g>
				<!-- state template  -->
				<g class="state-g" id="state-g-template" transform>
					<circle class="state" r="30px" data-inedges data-outedges id style></circle>
					<circle class="state-goal-inner-circle" r="26px" style></circle>
					<foreignObject class="state-foreign-object" height="100%"
						requiredExtensions="http://www.w3.org/1999/xhtml" width="100%" x="-21" y="-23">
						<input xmlns="http://www.w3.org/1999/xhtml" class="state-label"type="text" style value />
					</foreignObject>
				</g>
			</svg>
			<!-- graph element definitions -->
			  <defs>
				<marker id="arrowhead" markerWidth="10" markerHeight="10"
					refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
				  <path d="M 0,0 L 0,6 L 9,3 z" fill="black" />
				</marker>
			  </defs>
			  <defs>
				<marker id="arrowhead-red" markerWidth="10" markerHeight="10"
					refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
				  <path d="M 0,0 L 0,6 L 9,3 z" fill="red" />
				</marker>
			  </defs>   
			  <!-- graph elements (to be populated) -->
		</svg>
	</div>
	<!-- buttons  -->
	<button id="playButton">play</button>
	<button id="newStateButton">new state</button>
	<button id="newEdgeButton">new edge</button>
	<button id="downloadButton">download</button>
	<input type="file" name="upload" id="uploadButton">
	
	<!-- scripts  -->
	<script src="./js/PointUtil.js"></script>
	<script src="./js/Edge.js"></script>
	<script src="./js/State.js"></script>
	<script src="./js/Graph.js"></script> 
	<script src="./js/init.js"></script> 
	<!-- <script src="./js/initExample.js"></script>  -->
</body>
</html>
